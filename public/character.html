<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find the Character</title>
  <link rel="stylesheet" href="styling.css" />
</head>
<body class="container">
  <h2 class="section-title">Find the Character</h2>

  <article class="card">
    <form id="start-form" class="game-form" autocomplete="off">
      <input name="topic" placeholder="Enter a topic (e.g., Marvel, Indian Cricket, Mythology)" required autocomplete="off" autocapitalize="none" spellcheck="false" />
      <button class="btn" type="submit"><span>Start Game</span></button>
    </form>

    <div id="game" style="display:none">
      <div class="badge" id="rounds">Rounds left: 5</div>
      <div class="chat" id="chat"></div>

      <form id="turn-form" class="game-form" style="margin-top:10px" autocomplete="off">
        <input id="userline" placeholder="Chat normally: ask questions, or say your guess naturally" required autocomplete="off" autocapitalize="none" spellcheck="false" />
        <button class="btn" type="submit"><span>Send</span></button>
      </form>

      <!-- Removed the old <pre id="answer-box"> -->
      <div id="result"></div>
    </div>
  </article>

  <div style="margin-top:24px;display:flex;justify-content:flex-start;">
    <a href="./games.html" class="back">← Back</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
