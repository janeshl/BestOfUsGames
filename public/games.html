<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>All Games</title>
  <link rel="stylesheet" href="styling.css" />
</head>
<body>

<section class="section container">
  <h2 class="section-title">Games</h2>
  <div class="cards">
    <article class="card">
      <h3 class="card-title">Predict the Future</h3>
      <p class="card-copy">Name, birth month & favorite place → silly 2–3 sentence prophecy.</p>
      <a class="btn" href="./future.html"><span>Play</span><span class="btn-icon">✦</span></a>
    </article>
    <article class="card">
      <h3 class="card-title">Spot the Lie</h3>
      <p class="card-copy">Pick a topic → 4 statements (3 truths + 1 lie). Can you spot it?</p>
      <a class="btn" href="./lie.html"><span>Play</span><span class="btn-icon">?</span></a>
    </article>
    <article class="card">
      <h3 class="card-title">Find the Character</h3>
      <p class="card-copy">Pick a topic → AI chooses someone & runs a 10-round Q&A. Guess early!</p>
      <a class="btn" href="./character.html"><span>Play</span><span class="btn-icon">➤</span></a>
    </article>
  </div>

  <div style="margin-top:24px; display:flex; justify-content:flex-start;">
    <a href="./index.html" class="back"><span class="btn-icon">←</span> Back</a>
  </div>
</section>

<script src="script.js"></script>

</html>
