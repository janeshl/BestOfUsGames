<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Find the Healthy-Diet</title>
<link rel="stylesheet" href="styling.css"/></head>
<body class="container">
<h2 class="section-title">🥗 Find the Healthy-Diet</h2>
<article class="card">
  <form id="h-start" class="game-form">
    <button class="btn" type="submit"><span>Start (load 8 questions)</span></button>
  </form>

  <div id="h-questions" class="hidden" style="margin-top:12px">
    <div class="badge" id="h-round-label">Round 1 of 2</div>

    <div id="h-round1" class="grid-2" style="margin-top:10px"></div>

    <div id="h-controls1" class="row" style="margin-top:10px">
      <button id="h-next" class="btn" type="button"><span>Next 4 Questions</span></button>
    </div>

    <div id="h-round2" class="grid-2 hidden" style="margin-top:10px"></div>

    <div id="h-controls2" class="row hidden" style="margin-top:10px">
      <button id="h-prev" class="btn" type="button"><span>Back</span></button>
      <button id="h-generate" class="btn" type="button"><span>Generate Diet Plan</span></button>
    </div>
  </div>

  <pre id="h-out" class="result" style="margin-top:12px; display:none;"></pre>
</article>
<div style="margin-top:24px"><a class="back" href="./games.html">← Back</a></div>
<script src="script.js"></script>
</body></html>
