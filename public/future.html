<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" /><title>Predict the Future</title><link rel="stylesheet" href="styling.css" /></head><body class="container">
<h2 class="section-title">Predict the Future</h2>
<article class="card">
<form autocomplete="off" id="f-form" class="game-form"><div class="row">
<input autocomplete="off" autocapitalize="none" spellcheck="false" name="name" placeholder="Your name" required />
<select autocomplete="off" name="birthMonth" required><option value="" disabled selected>Birth month</option><option>January</option><option>February</option><option>March</option><option>April</option><option>May</option><option>June</option><option>July</option><option>August</option><option>September</option><option>October</option><option>November</option><option>December</option></select>
<input autocomplete="off" autocapitalize="none" spellcheck="false" name="place" placeholder="Favorite place" required /></div>
<button class="btn" type="submit"><span>Predict</span></button></form>
<pre id="f-out" class="result"></pre>
</article>
<div style="margin-top:24px;display:flex;justify-content:flex-start;"><a href="./games.html" class="back">‚Üê Back</a></div>
<script src="script.js"></script></body></html>
