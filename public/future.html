<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Predict the Future</title>
  <link rel="stylesheet" href="styling.css" />
</head>
<body>
<section class="section container">
  <h2 class="section-title">Predict the Future</h2>
  <form id="fortune-form" class="card">
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="month" placeholder="Birth Month" required />
    <input type="text" id="place" placeholder="Favorite Place" required />
    <button class="btn" type="submit">Predict</button>
  </form>
  <div id="fortune-result" class="result-box hidden"></div>
  <a href="games.html" class="back">← Back</a>
</section>
<script src="script.js"></script>
</body>
</html>
