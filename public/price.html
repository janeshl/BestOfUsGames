<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Future Price Prediction</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body data-page="price">
  <div class="topbar">
    <div class="container topbar-inner">
      <div class="brand"><span class="dot"></span> Future Price Prediction</div>
      <a class="backlink" href="games.html">‚Üê Back</a>
    </div>
  </div>
  <div class="container">
    
<div class="card" id="pSetup">
  <button class="btn" id="pStart">Suggest a Product</button>
  <div id="pInfo" style="margin-top:12px;"></div>
</div>
<div class="card" id="pQCard" style="display:none;">
  <div class="flex"><span class="badge">Scenario <span id="pQNum">0</span>/10</span></div>
  <div id="pQuestion" style="margin-top:12px;"></div>
  <div class="row" style="margin-top:12px;">
    <button class="btn" id="pYes">Yes</button>
    <button class="btn" id="pNo">No</button>
  </div>
</div>
<div class="card" id="pGuessCard" style="display:none;">
  <div class="flex"><span class="badge">Guess the 5-Year Price</span><span class="timer" id="pTimer">60s</span></div>
  <p id="pPrompt"></p>
  <div class="row">
    <input class="input" id="pGuess" type="number" placeholder="Enter price in INR"/>
    <button class="btn" id="pSubmit">Submit</button>
  </div>
</div>
<div class="card center" id="pResult" style="display:none;">
  <div id="pRText"></div>
  <div class="emoji" id="pEmoji"></div>
  <div id="pDetails" style="margin-top:12px;"></div>
</div>

  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
