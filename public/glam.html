<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Budget Glam Builder</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body data-page="glam">
  <div class="topbar">
    <div class="container topbar-inner">
      <div class="brand"><span class="dot"></span> Budget Glam Builder</div>
      <a class="backlink" href="games.html">← Back</a>
    </div>
  </div>
  <div class="container">
    
<div class="card" id="glaSetup">
  <div class="row">
    <div><label>Gender</label><select id="glaGender"><option>Female</option><option>Male</option><option>Non-binary</option></select></div>
    <div><label>Budget (₹)</label><input class="input" id="glaBudget" type="number" min="10000" value="12000"/></div>
    <div style="align-self:flex-end;"><button class="btn" id="glaStart">Start (180s)</button></div>
  </div>
  <div class="small" style="margin-top:8px;">Pick at least 12 items within budget.</div>
</div>
<div class="card" id="glaGame" style="display:none;">
  <div class="flex">
    <span class="badge">Time: <span id="glaTime">180</span>s</span>
    <span class="badge">Selected: <span id="glaSel">0</span>/30</span>
    <span class="badge">Chosen Items: <span id="glaCount">0</span></span>
    <span class="badge">Total: ₹<span id="glaTotal">0</span> / Budget: ₹<span id="glaBVal">0</span></span>
  </div>
  <div id="glaList" style="margin-top:12px;"></div>
  <div class="row" style="margin-top:12px; justify-content:space-between;">
    <button class="btn" id="glaPrev">← Prev</button>
    <div><button class="btn" id="glaFinish">Finish</button> <button class="btn" id="glaNext">Next →</button></div>
  </div>
</div>
<div class="card center" id="glaResult" style="display:none;">
  <div id="glaR"></div>
  <div class="emoji" id="glaEm"></div>
  <div id="glaPoints" style="margin-top:12px;"></div>
</div>

  </div>
  <script src="script.js" type="module"></script>
</body>
</html>
