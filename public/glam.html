<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>Budget Glam Builder</title>
<link rel="stylesheet" href="styling.css"/></head>
<body class="container">
<h2 class="section-title">💄 Budget Glam Builder</h2>
<article class="card" id="glam-card">
  <form id="glam-start" class="game-form" autocomplete="off">
    <div class="row">
      <select name="gender" required>
        <option value="Unisex" selected>Unisex</option>
        <option>Female</option>
        <option>Male</option>
      </select>
      <input name="budget" placeholder="Budget in INR (min 10000, e.g., 15000)" required inputmode="numeric" />
    </div>
    <button class="btn" type="submit"><span>Start</span></button>
  </form>

  <div id="glam-hud" class="hidden" style="margin-top:10px">
    <div class="badge" id="glam-timer">Time: 180s</div>
    <div class="badge" id="glam-budget">Budget: ₹0</div>
    <div class="badge" id="glam-spend">Spend: ₹0</div>
    <div class="badge" id="glam-count">Selected: 0/12</div>
    <div class="badge" id="glam-page">Page: 1</div>
  </div>

  <div id="glam-list" class="list hidden" style="margin-top:10px"></div>

  <div class="row hidden" id="glam-pager" style="margin-top:10px">
    <button id="glam-prev" class="btn" type="button"><span>Prev</span></button>
    <button id="glam-next" class="btn" type="button"><span>Next</span></button>
  </div>

  <div id="glam-actions" class="hidden" style="margin-top:12px">
    <button id="glam-finish" class="btn" type="button"><span>Finish Now</span></button>
  </div>

  <pre id="glam-out" class="result" style="margin-top:12px; display:none;"></pre>
</article>
<div style="margin-top:24px"><a class="back" href="./games.html">← Back</a></div>
<script src="script.js"></script>
</body></html>
